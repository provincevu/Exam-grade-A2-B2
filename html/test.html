<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="..\css\style.css">

    <style>
        .profile {
            position: relative;
            width: 37px; /* Điều chỉnh kích thước theo ý muốn */
            cursor: pointer;
        }
          
        .avatar {
            display: block;
            border: 2px solid white;
            border-radius: 50%; /* Tạo hình tròn */
            object-fit: cover; /* Đảm bảo ảnh sẽ fit với kích thước hình tròn */
            margin-top: 10px;
        }
        
        .info {
            position: absolute;
            top: 10%; /* Điều chỉnh vị trí hiển thị thông tin */
            left: 32%;
            width: 40%;
            height: 77%;
            background: rgb(86, 217, 86);
            padding: 10px;
            border-radius: 5px;
            display: block;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(e){
                    if(e.target.id =='info'){
                        alert(e.target.id)
                    }
            })
        })
        
    </script>
</head>
<body>
    <header class="container-fluid" id="container-fluid">
        <div class="row justify-content-between bg-header">
            <div class="col-7 row test align-content-center justify-content-center">
                <div class="logo-website col-1 bg-light pl-0 pr-0">
                    <img src="..\image\logo.png" alt="logo web" class="w-100 bg-header">
                </div>
                <div class="name-website col-10">
                    <b class="color-white">Project</b><span class="font-timeNewRoman font-120 color-white">Master</span>
                </div>
            </div>
            <form method="get" class="col-4">
                <div class="row justify-content-center">
                    <div class="col-9 bg-header mt-3"><input type="text" class="search-form"></div>
                    <div class="col-3 bg-header mt-3 pl-1"><input type="submit" value="Search" class="search-button"></div>
                </div>
            </form>
            <div class="col-1">
                <div class="profile" id="showInfo">
                    <img src="..\image\logo.png" alt="Avatar" class="avatar w-100" id="showInfo">
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid" id="container-fluid">
        <div class="info row">
            <!-- Thông tin cần hiển thị -->
            <h3>Tên Người dùng</h3>
            <p>Email: example@example.com</p>
            <!-- Các thông tin khác -->
        </div>
    </div>






    <div class="info row" id="info">
        <!-- Thông tin cần hiển thị -->
        <h3>Tên Người dùng</h3>
        <p>Email: example@example.com</p>
        <!-- Các thông tin khác -->
      </div>
</body>
</html>
