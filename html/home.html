<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="..\css\style.css">

    <style>
        .name-user{
            font-size: small;
        }
        .title-function{
            font-size: 60%;
            color: rgb(66, 66, 66);
        }
        .function-item{
            font-size: 80%;
            height: 22px;
            margin-top: 10px;
            padding-left: 10px;
        }
        .icon-search{
            position: absolute;
            top:23%;
            left: 22px;
            color: #6c757d;
        }
        .logo-function{
            padding-top: 3px;
        }
        .name-function, .logo-function{
            cursor: pointer;
        }
        .name-function{
            border-radius: 4px;
        }
        #projects{
            background-color: #4c9beb;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.addEventListener('click', function(e){
                if (e.target.id =='showInfo'){
                    document.querySelector('#info').style.display = 'block'
                    document.querySelectorAll('#container-fluid').forEach(container => {
                        container.style.opacity = 0.1;
                    })   
                }
            })
        })
        document.addEventListener('click', function(e){
            if (e.target.id !== 'info'){
                info.style.display = 'none';
                document.querySelectorAll('#container-fluid').forEach(container => {
                    container.style.opacity = 1;
                })  
            }
        })
    </script>
</head>
<body>
    <header class="container-fluid" id="container-fluid">
        <div class="row justify-content-between bg-header">
            <div class="col-7 row test align-content-center justify-content-center">
                <div class="logo-website col-1 bg-light pl-0 pr-0">
                    <img src="..\image\logo.png" alt="logo web" class="w-100 bg-header">
                </div>
                <div class="name-website col-10">
                    <b class="color-white">Project</b><span class="font-timeNewRoman font-120 color-white">Master</span>
                </div>
            </div>
            <form method="get" class="col-4">
                <div class="row justify-content-center">
                    <div class="col-9 bg-header mt-3 position-relative">
                        <i class="fas fa-search icon-search"></i>
                        <input type="text" class="search-form font-60" placeholder="tìm kiếm nhanh công việc">
                    </div>
                    <div class="col-3 bg-header mt-3 pl-1"><input type="submit" value="Search" class="search-button"></div>
                </div>
            </form>
            <div class="col-1">
                <div class="profile">
                    <img src="..\image\avatar-defaul.jpg" alt="Avatar" class="avatar w-100" id="showInfo">
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid" id="container-fluid">
        <div class="row">
            <div class="col-3 functions">
                <div class="user-info row">
                    <div class="col-4 avatar-sm oi">
                        <img src="..\image\avatar-defaul.jpg" alt="Avatar" class="w-100 avatar2 mt-1 mb-1">
                    </div>
                    <div class="information">
                        <p class="name-user">tên người dùng</p>
                    </div>
                </div>
                <div class="list-functions">
                    <b class="title-function">chức năng</b>
                    <div class="row function-item">
                        <i class="fa-solid fa-house col-1 logo-function"></i>
                        <p class="col-10 pl-2 name-function" id="projects">Các dự án</p>
                    </div>
                    <div class="row function-item">
                        <i class="fa-solid fa-user-group col-1 logo-function"></i>
                        <p class="col-10 pl-2 name-function" id="members">Thành viên</p>
                    </div>
                    <div class="row function-item">
                        <i class="fa-solid fa-folder col-1 logo-function"></i>
                        <p class="col-10 pl-2 name-function" id="my-projects">Dự án của tôi</p>
                    </div>
                    <div class="row function-item">
                        <i class="fa-solid fa-message col-1 logo-function"></i>
                        <p class="col-10 pl-2 name-function" id="discuss">Trao đổi công việc</p>
                    </div>
                </div>
            </div>
            <div class="col-9 content"></div>
        </div>
    </div>


    <!-- hiển thị thông tin của người dùng -->
    <div class="info row color-white" id="info">
        aohwd
    </div>
</body>
</html>
